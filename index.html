<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Send Text Message</h1>
    <form id="text-form">
      <input type="text" id="message" placeholder="Enter your message">
      <button type="submit">Send Text Message</button>
    </form>

    <h1>Send Voice Message</h1>
    <form id="voice-form">
      <input type="file" id="voice-file" accept="audio/*">
      <button type="submit">Send Voice Message</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
